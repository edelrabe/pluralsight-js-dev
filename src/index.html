<!--
  This is template for index.html.
  It uses EJS templating language (embeddedjs.com) and html-webpack-plugin
-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <% if (htmlWebpackPlugin.options.trackJSToken) { %>
  <!-- BEGIN TRACKJS -->
  <script type="text/javascript">window._trackJs = { token: '<%= htmlWebpackPlugin.options.trackJSToken %>' };</script>
  <script type="text/javascript" src="https://cdn.trackjs.com/releases/current/tracker.js"></script>
  <!-- END TRACKJS -->
  <% } %>
</head>
<body>
  <!-- test comment -->
  <h1>Users</h1>
  <table>
      <thead>
        <th>&nbsp;</th>
        <th>Id</th>
        <th>First</th>
        <th>Last</th>
        <th>Email</th>
      </thead>
      <tbody id="users">

      </tbody>
  </table>
</body>
</html>
